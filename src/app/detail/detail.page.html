<ion-header class="bar bar-subheader">
  <ion-toolbar color="primary">
    <ion-menu-button auto-hide="false" slot="start" id="main-content"></ion-menu-button>
    <ion-title  [routerLink]="['/home']">Weather App <ion-icon name="cloud" size="medium"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>
<ion-router-outlet id="menu-content"></ion-router-outlet>

<ion-content>
<!--  <center><h1>Weather detail</h1></center>-->
  <div style="height: 200px">
<!--    <div class="bckimage"></div>-->
    <div class="bckimage">
      <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="feature-image" />
    </div>
    <ion-text color="light">
      <h1 style="margin-top: 70px;align-content: center;">{{city | titlecase}}</h1>
    </ion-text>
  </div>
  <div style="margin-left: 10px;font-size: 18px">
    <div>Temprature - {{celsius}} Â°C</div>
    <div>Description - {{weatherDesc}}</div>
    <div>Wind speed - {{windSpeed}} Kmph</div>
    <div>Sunrise - {{sunRise}}</div>
    <div>Sunset - {{sunSet}}</div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="heart-circle" (click)="presentToast('top',city)"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="home" [routerLink]="['/home']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
