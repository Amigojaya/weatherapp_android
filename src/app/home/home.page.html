<ion-content >
  <ion-card color="primary" *ngFor="let cityDetail of cities" class="bckimage">
    <ion-card-header (click)="validateClick(cityDetail.name)">
      <ion-card-title class="textopa">{{cityDetail.name | titlecase}} {{cityDetail.celsius}} Â°C</ion-card-title>
<!--      <ion-card-subtitle class="textopa">{{cityDetail.celsius}}</ion-card-subtitle>-->
    </ion-card-header>

    <ion-card-content class="textopa">
      {{cityDetail.description | titlecase}}
    </ion-card-content>
    <div style="float: right;">
      <ion-button class="textopa" color="warning" item-end size="small" (click)="removeCity(cityDetail.id,cityDetail.name)">Remove</ion-button>
    </div>
  </ion-card>

  <div>
    <strong>Weather App</strong>
    <br>

    <ion-item>
      <ion-label position="floating">Enter City name</ion-label>
      <ion-input type="text"  [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-button (click)="presentAlert()">Alert box</ion-button>
    <ion-button (click)="validateClick(city)" >Click Me to get weather details</ion-button>

    <br>
  </div>
</ion-content>
